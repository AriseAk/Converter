<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converted Files</title>
</head>
<body>
    <h1>Converted Files</h1>
    <table border="1">
        <tr>
            <th>Filename</th>
            <th>Download</th>
        </tr>
        {% for file in files %}
        <tr>
            <td>{{ file.filename }}</td>
            <td><a href="{{ url_for('download_file', file_id=file.file_id) }}">Download</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
