<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }

        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        input,
        select,
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>File Converter</h2>

        <form hx-post="/convert/pdf-to-word" hx-target="#result" hx-indicator="#loading" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Convert to Word</button>
        </form>

        <h3>Convert Word to PDF</h3>
        <form id="word-to-pdf-form" action="/convert/word-to-pdf" method="POST" enctype="multipart/form-data"
            hx-post="/convert/word-to-pdf" hx-target="#result" hx-indicator="#loading">
            <input type="file" name="file" accept=".docx" required>
            <button type="submit">Convert to PDF</button>
        </form>

        <div id="loading" style="display: none;">Processing...</div>
        <div id="result"></div>

    </div>

    <script>
        document.body.addEventListener('htmx:beforeSend', function () {
            document.getElementById("loading").style.display = "block";
        });

        document.body.addEventListener('htmx:afterRequest', function () {
            document.getElementById("loading").style.display = "none";
        });
    </script>

</body>

</html>
